#@TYPE: Machine
#@NAME: Ezurio CarbonAM62
#@DESCRIPTION: Machine configuration for the Ezurio CarbonAM62

require conf/machine/include/am62xx.inc
require conf/machine/include/ti-extras.inc

PREFERRED_PROVIDER_virtual/kernel = "linux-ti-ezurio"
PREFERRED_PROVIDER_u-boot = "u-boot-ti-ezurio"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-ti-ezurio"

KERNEL_DEVICETREE_PREFIX = " \
    ti/k3-am625 \
    ti/k3-am62x-sk \
"

KERNEL_DEVICETREE = " \
    ti/k3-am625-sk.dtb \
"

UBOOT_MACHINE = "carbon_am62_a53_defconfig"

# Overwrite IMAGE_BOOT_FILES to use carbon naming
IMAGE_BOOT_FILES:remove = " tiboot3-am62x-hs-fs-evm.bin tiboot3-am62x-gp-evm.bin tiboot3-am62x-hs-evm.bin"
IMAGE_BOOT_FILES += "tiboot3-am62x-hs-fs-carbon.bin tiboot3-am62x-gp-carbon.bin tiboot3-am62x-hs-carbon.bin"
